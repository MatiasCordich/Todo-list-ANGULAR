<div class="product-form__box">
    <form class="form" (submit)="edit ? updateProduct() : submitProduct()">
        <div class="forms-box">
            <label for="name">
                Name
                <input 
                    type="text" 
                    name="name" 
                    [(ngModel)]="product.name"
                    placeholder="Product Name"
                    >
            </label>
        </div>
        <div class="forms-box">
            <label for="description">
                Description
                <input 
                    type="text" 
                    name="description" 
                    [(ngModel)]="product.description"
                    placeholder="Product Description"
                    >
            </label>
        </div>
        <div class="forms-box">
            <label for="price">
                Price
                <input 
                    type="text" 
                    name="price" 
                    [(ngModel)]="product.price"
                    placeholder="Product Price"
                    >
            </label>
        </div>
        <button class="btn-submit" type="submit">
            Save
        </button>
    </form>
</div>
